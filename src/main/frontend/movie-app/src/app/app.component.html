<div class="container">
  <div class="level">
    <div class="level-left">
      <div class="level-item logo">
        <a class="a-movie-app" [routerLink]="'/movie'">
          MOVIE-APP
        </a>
      </div>
      <div class="level-item">
        <a class="a-movies" [routerLink]="'/movie'">
          Movies
        </a>
      </div>
      <div class="level-item">
        <p class="p-genres">
          Genres
        </p>
      </div>
    </div>
    <div class="level-right search">
      <div class="field has-addons">
        <div class="control">
          <input class="input search-input" type="text" placeholder="Search a movie">
        </div>
        <div class="control">
          <a class="button search-btn">
            Search
          </a>
        </div>
      </div>
    </div>
    <div class="level-right login">
        <img src="../assets/login-square-arrow-button-outline.png" class="img-login">
        <a [routerLink]="'/login'">
          <p class="p-login">
            LOGIN
          </p>
        </a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
