<div class="tabs">
  <ul>
    <li><a (click)="switchLogin()">Login</a></li>
    <li><a (click)="switchSignup()">Sign up</a></li>
  </ul>
</div>
<div class="container-login" *ngIf="login">
  <form #loginForm="ngForm" (ngSubmit)="signUp(loginForm.value)">
    <div class="field login-user">
      <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="User" name="email" ngModel>
        <span class="icon is-small is-left">
        <i class="fa fa-user"></i>
      </span>
        <span class="icon is-small is-right">
        <i class="fa fa-check"></i>
      </span>
      </p>
    </div>
    <div class="field login-password">
      <p class="control has-icons-left">
        <input class="input" type="password" placeholder="Password" name="password" ngModel>
        <span class="icon is-small is-left">
        <i class="fa fa-lock"></i>
      </span>
      </p>
    </div>
    <div class="field login-button">
      <p class="control">
        <button class="button is-success">
          Login
        </button>
      </p>
    </div>
  </form>
</div>
<form *ngIf="!login" #signUPForm="ngForm" (ngSubmit)="signUp(signUPForm.value)" >
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Text input" name="name" ngModel>
    </div>
  </div>
  <div class="field">
    <label class="label">Username</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="text" placeholder="Text input" value="bulma" name="username" ngModel>
      <span class="icon is-small is-left">
        <i class="fa fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fa fa-check"></i>
      </span>
    </div>
    <p class="help is-success">This username is available</p>
  </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" type="password" placeholder="Password" name="password" ngModel>
      </div>
    </div>
  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-danger" type="email" placeholder="Email input" value="hello@" name="email" ngModel>
      <span class="icon is-small is-left">
        <i class="fa fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fa fa-warning"></i>
      </span>
    </div>
    <p class="help is-danger">This email is invalid</p>
  </div>
  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox">
        I agree to the <a href="#">terms and conditions</a>
      </label>
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-text">Cancel</button>
    </div>
  </div>
</form>
